        <tr>
            <th style="width: 200px;">
                <span>Min Level:</span>
                <select class='nlog-minlevel' style="width: 100px;">
                    <option value='1'>Trace</option>
                    <option value='2'>Debug</option>
                    <option value='3'>Info</option>
                    <option value='4'>Warn</option>

            <th>

        </tr>
    </thead>
    <tbody>
        {0}
    </tbody>
</table>
